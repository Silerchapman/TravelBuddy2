<html>

<head>
    <title>Login/Registration</title>
    {% load staticfiles %}
	<link rel="stylesheet" href="{% static '/login/css/stylesheet.css' %}" media="screen" charset="utf-8">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Welcome!</h1>
        </div>

        <div class="home-blocks">
            <div class="create-login">
                <form class="boxes" action= '{% url "login_ns:register" %}' method='POST'>
                        {% csrf_token %} 

                        <fieldset>
                        <legend>Register</legend>    
                        
                        <div class="input-group"><label for="first_name">Name: </label><input type="text" name="first_name"></div>
                        <div class="input-group"><label for="username">Userame: </label><input type="text" name="username"></div>
                        <div class="input-group"><label for="password">Password: </label><input type="text" name="password"></div>
                        <div class="alert-pw">*Password must be atleast 8 characters</div>
                        <div class="input-group"><label for="confirm">Confirm PW: </label><input type="text" name="confirm"></div>
                        <input type="submit" value="Register!">
                        <div class="error">
                            <ul>
                            {% for idx in messages %}
                                <li>{{ idx}}</li>
                            {% endfor %}
                            </ul>
                        </div>
                         </fieldset>

                </form>
            </div>

            <div class="login">
                <form class="boxes" action= '{% url "login_ns:login" %}' method='POST'>
                        {% csrf_token %} 
                        <fieldset>
                        <legend>Login</legend>    
                        <div class="input-group"><label for="username">Username: </label><input type="text" name="username"></div>
                        <div class="input-group"><label for="password">Password: </label><input type="text" name="password"></div>
                        <input type="submit" value="Login!">
                        </fieldset>
                </form>
            </div>
        </div>

</body>

</html>
